<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス - Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>テトリス</h1>
        
        <div class="game-container">
            <!-- メインのゲームエリア -->
            <div class="game-area">
                <canvas id="board" width="300" height="600"></canvas>
            </div>
            
            <!-- 右側の情報パネル -->
            <div class="side-panel">
                <div class="next-piece-container">
                    <h2>次のピース</h2>
                    <canvas id="next-piece" width="120" height="120"></canvas>
                </div>
                
                <div class="score-container">
                    <h2>スコア</h2>
                    <p id="score">0</p>
                    
                    <h2>レベル</h2>
                    <p id="level">1</p>
                    
                    <h2>ライン</h2>
                    <p id="lines">0</p>
                </div>
                
                <div class="controls">
                    <button id="start-button">ゲームスタート</button>
                    <button id="pause-button">一時停止</button>
                </div>
                
                <div class="instructions">
                    <h2>操作方法</h2>
                    <ul>
                        <li>← → : 左右移動</li>
                        <li>↑ : 回転</li>
                        <li>↓ : ソフトドロップ</li>
                        <li>スペース : ハードドロップ</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
